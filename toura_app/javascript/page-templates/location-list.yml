location-list:
  type: node
  capabilities:
  - name: ImageGalleryDetail
    components:
    - index:ImageGallery
    - detail:ZoomableImageGallery
    - detail:DetailTitle
  screens:
  - name: index
    regions:
    - type: row
      size: fixed
      components:
      - PageNav
    - type: row
      scrollable: true
      components:
      - NodeTitleBanner
      - ImageGallery
      - BodyText
      - LocationList
  - name: detail
    regions:
    - type: row
      layout: overlay
      size: fixed
      components:
      - DetailTitle
    - type: row
      components:
      - ZoomableImageGallery

