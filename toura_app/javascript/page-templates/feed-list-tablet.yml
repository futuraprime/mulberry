feed-list-tablet:
  type: node
  capabilities:
  - name: FeedItemList_FeedItemDetail
    components:
    - index:FeedItemList
    - index:FeedItemDetail
  screens:
  - name: index
    backgroundImage: false
    regions:
    - type: row
      size: fixed
      components:
      - PageNav
    - type: row
      regions:
      - type: column
        size: fixed
        backgroundImage: true
        scrollable: true
        components:
        - ColumnHeaderImage
        - FeedItemList
      - type: column
        scrollable: true
        components:
        - FeedItemDetail
