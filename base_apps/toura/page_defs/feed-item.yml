feed-item:
  type: detail
  capabilities:
  - PageNav_FeedTitle
  - MediaFeed_Video
  screens:
  - name: index
    backgroundImage: true
    regions:
    - className: page-nav
      components:
      - PageNav
    - scrollable: true
      components:
      - FeedItemDetail
  - name: video
    backgroundImage: false
    regions:
    - className: page-nav
      components:
      - PageNav
    - className: content-container
      scrollable: true
      regions:
      - className: player-container
        components:
        - VideoPlayer
      - className: detail-view
        components:
        - FeedItemDetail