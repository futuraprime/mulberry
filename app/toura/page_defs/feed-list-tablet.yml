feed-list-tablet:
  type: node
  capabilities:
  - FeedItemList_FeedItemDetail
  screens:
  - name: index
    backgroundImage: false
    regions:
    - className: page-nav
      components:
      - PageNav

    - className: main-content
      regions:
      - className: feed-item-list-container
        backgroundImage: true
        scrollable: true
        components:
        - ColumnHeaderImage
        - FeedItemList
      - className: feed-item-detail-container
        scrollable: true
        components:
        - FeedItemDetail
